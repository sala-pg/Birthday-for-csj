
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday CSJs üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      overflow: hidden;
    }

    .card {
      position: relative;
      z-index: 2;
      background-color: #ffffffcc;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 10vh auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.3rem;
      margin: 1rem auto;
    }

    .heart {
      font-size: 2rem;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .footer {
      margin-top: 2rem;
      font-style: italic;
      color: #888;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Emoji_u1f338.svg/32px-Emoji_u1f338.svg.png');
      background-size: cover;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Birthday, CSJs!</h1>
    <p>
      On your special day, I just want you to know how much you mean to me. <br>
      Thank you for being an amazing friend ‚Äî kind, funny, and truly irreplaceable. <br>
      Here's to more laughs, memories, and moments we‚Äôll never forget.  
    </p>
    <button onclick="document.getElementById('bgmusic').play()">‚ñ∂Ô∏è Play Music</button>
    <p class="footer">With love, <br>your bestie üíñ</p>
    <audio id="bgmusic" loop>
      <source src="music.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Bikin bunga jatuh
    const createFlower = () => {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 3 + Math.random() * 5 + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 8000);
    };

    setInterval(createFlower, 300);
  </script>
</body>
</html>
